<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Css  -->
    <link rel="stylesheet" href="./css/resets.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="container-contents">
        <div class="image">
          <img src="assets/images/image-equilibrium.jpg" alt="Equilibrium" />
        </div>
        <div class="content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <section>
            <div class="zone"><img src="assets/svg/icon-ethereum.svg" /><span>0.041 ETH</span></div>
            <div class="timer">3 days left</div>
          </section>
          <hr>
          <footer class="footer">
            <div class="avatar">
              <img src="assets/images/image-avatar.png" alt="Avatar" />
              <span> Creation of Jules Wyvern</span>
            </div>
          </footer>
        </div>
      </div>
    </div>

</html>
